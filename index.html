<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToolTip Component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="tooltip-right">
        <h1>ToolTip at Right</h1>
        <div class="tooltip">
          Hover Over Me
          <span class="tooltiptext1">ToolTip</span>
        </div>
      </div>
      <div class="tooltip-left">
        <h1>ToolTip at Left</h1>
        <div class="tooltip">
          Hover Over Me
          <span class="tooltiptext2">ToolTip</span>
        </div>
      </div>
      <div class="tooltip-bottom">
        <h1>ToolTip at Bottom</h1>
        <div class="tooltip">
          Hover Over Me
          <span class="tooltiptext3">ToolTip</span>
        </div>
      </div>
      <div class="tooltip-top">
        <h1>ToolTip at Top</h1>
        <div class="tooltip">
          Hover Over Me
          <span class="tooltiptext4">ToolTip</span>
        </div>
      </div>
    </div>
  </body>
</html>
